---
layout: default
---

<div class="search container max-width-2">
		<div id="search-container">
			<input type="text" id="search-input" placeholder="search titles, tags or ingredients...">
		</div>
</div>
<div class="recipes xs-px1 xs-mt2" id="results-container">
    <div class="clearfix">
    {% assign sorted = site.recipes | sort:"title" %}
    {% for post in sorted %}

      <div class="sm-col sm-col-6 md-col-6 lg-col-4 xs-px1 xs-mb2">
          <a class="block relative bg-navy" href="{{ post.url | prepend: site.baseurl }}">
            <div class="image ratio bg-cover"{% for image in post.image %} style="background-image:url({{site.baseurl}}/images/{{ image }});"{% endfor %}></div>
            <div class="bottom-0 left-0 absolute recipe-title-bg">
              <h2 class="recipe-title p2 m0 bold white">{{ post.title }}</h2>
            </div>
          </a>
      </div>
    {% endfor %}
	</div>
</div>
<!-- Script pointing to search-script.js -->
<script src="{{site.baseurl}}/plugins/simple-jekyll-search.min.js" type="text/javascript"></script>

<!-- Configuration -->
<script>
SimpleJekyllSearch({
  searchInput: document.getElementById('search-input'),
  resultsContainer: document.getElementById('results-container'),
  json: '{{site.baseurl}}/search.json',
  searchResultTemplate: '<div class="sm-col sm-col-6 md-col-6 lg-col-4 xs-px1 xs-mb2 left-align"><a class="block relative bg-navy" href="{url}"><div class="image ratio bg-cover" style="background-image:url({image});"></div><div class="bottom-0 left-0 absolute recipe-title-bg"><h2 class="recipe-title p2 m0 bold white">{title}</h2></div></a></div>'
})
</script>

<script>
	$( document ).ready(function() {
    $('#search-input').on('input', function() {
    	currentHeight = $('#search-container').outerHeight();
      $('.search').addClass('used').css('height', currentHeight);
	});
	});
	
</script>
